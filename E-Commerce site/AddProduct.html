    @keyframes popUp {
      0% {
        transform: translateY(0px)
      }

      10% {
        transform: translateY(20px);
      }

      20% {
        transform: rotate(15deg);
      }

      30% {
        transform: rotate(0deg);
      }

      40% {
        transform: rotate(-15deg);
      }

      50% {
        transform: rotate(0deg);
      }

      60% {
        transform: rotate(15deg);
      }

      70% {
        transform: rotate(0deg);
      }

      80% {
        transform: rotate(-15deg);
      }

      90% {
        transform: rotate(0deg);
      }

      100% {
        transform: translateY(0px);
      }
    }

    /* Base Styles for Navbar Links */
    .navbar-nav .nav-link {
    color: rgb(14, 14, 14); /* Default text color */
    position: relative; /* For absolute positioning of pseudo-elements */
    padding: 10px 15px; /* Added padding for better click area */
    transition: color 0.3s, transform 0.3s; /* Smooth color and transform transition */
}

/* Hover State */
.navbar-nav .nav-link:hover {
    color: #f8f8f8; /* Teal color on hover */
    text-shadow: 0 0 5px rgb(192, 192, 192); /* Glowing text effect */
    transform: scale(1.1); /* Slightly scale the link */
}

/* Active State */
.navbar-nav .nav-link.active {
    color: rgb(14, 14, 14); /* Teal color for active link */
    font-weight: bold; /* Make active link bold */
}

/* Creative Border and Background for Active Link */
.navbar-nav .nav-link.active::before {
    content: ''; /* Required for the pseudo-element */
    position: absolute; /* Position it relative to the link */
    left: 0; /* Align to the left of the link */
    right: 0; /* Align to the right of the link */
    bottom: -5px; /* Position just below the link */
    height: 4px; /* Height of the underline */
    background: rgb(27, 27, 27); /* Teal gradient underline */
    border-radius: 5px; /* Rounded corners */
    transform: scaleX(1); /* Scale for active state */
    transition: transform 0.3s; /* Smooth scale transition */
}

/* Adding Hover Effect for Active Links */
.navbar-nav .nav-link:hover::before {
    transform: scaleX(1.2); /* Slightly increase the scale on hover */
}

/* Dropdown Item Styles */
.dropdown-menu .dropdown-item {
  background: rgb(255, 255, 255); /* Teal gradient background on hover */
  color: rgb(14, 14, 14); /* Change text color on hover */

/* Dropdown Item Hover State */

}
