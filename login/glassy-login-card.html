<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background: url('kdgnwa.jpg');
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
            color: rgb(11, 161, 23);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .login-card {
            filter: brightness(1.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border: none;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.425);
            backdrop-filter: blur(5px);
            margin: 20px;
            box-shadow: inset 0 -4px 2px rgb(0, 26, 0), inset -4px 0 2px rgb(0, 65, 0), inset 0 4px 2px rgb(51, 248, 51), inset 4px 0 2px rgb(6, 180, 6);
        }

        input {
            width: 100%;
            max-width: 350px;
            height: 36px;
            outline: none;
            border: none;
            border-radius: 10px;
            padding: 2px 10px;
            background: rgba(255, 255, 255, 0.082);
            color: rgb(159, 222, 247);
            margin-bottom: 10px;
            box-shadow: -4px 0 2px rgb(22, 19, 0), 0 -4px 2px rgb(22, 19, 0), 0 4px 2px rgb(209, 199, 1), 4px 0 2px rgb(209, 199, 1);
        }

        input::placeholder {
            color: rgb(223, 188, 35);
            font-weight: bolder;
        }

        label {
            font-size: 1.25rem;
            margin-bottom: 5px;
        }

        button.login-button {
            width: 100%;
            max-width: 350px;
            height: 36px;
            border: none;
            border-radius: 10px;
            background-color: rgba(19, 151, 30, 0.555);
            color: rgb(223, 188, 35);
            font-weight: bolder;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 -4px 2px rgb(0, 26, 0), -4px 0 2px rgb(0, 26, 0), 0 4px 2px rgb(0, 218, 0), 4px 0 2px rgb(0, 218, 0);
        }

        button.login-button:hover {
            background-color: rgba(0, 105, 9, 0.63);
        }

        button.login-button:active {
            color: rgb(19, 151, 30);
            background-color: rgba(223, 189, 35, 0.637);
            box-shadow: 0 -2px 3px rgb(41, 33, 0), -2px 0 3px rgb(41, 33, 0), 0 2px 3px rgb(209, 167, 0), 2px 0 4px rgb(209, 167, 0);
        }

        @media (max-width: 600px) {
            .login-card {
                width: 100%;
                margin: 10px;
                padding: 15px;
            }

            label {
                font-size: 1rem;
            }

            input,
            button.login-button {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="login-card">
        <label>Username</label>
        <input class="input-username" type="text" placeholder="Username">
        <label>Password</label>
        <input class="input-password" type="password" placeholder="Password">
        <button class="login-button" type="submit">Login</button>
    </div>
</body>

</html>
