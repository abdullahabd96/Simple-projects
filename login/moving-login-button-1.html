<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        form {
            border: none;
            border-radius: 20px;
            background: rgb(210, 210, 210);
            width: max-content;
            height: max-content;
            padding: 20px;
            transition: all 0.25s ease-in-out;
        }

        form:hover {
            background: rgb(200, 200, 200);
            box-shadow: -7px 7px 3.5px rgb(100, 100, 100);
            transform: translateX(5px) translateY(-5px);

        }

        td {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 25px;
            width: 175px;
        }

        .button {
            height: 30px;
            width: 70px;
            border: none;
            background: rgb(0, 81, 255);
            color: white;
            border-radius: 15px;
            transition: all 0.25s linear;
        }

        .button:hover {
            border-radius: 10px;
            background: rgb(0, 66, 207);
        }

        .button:active {
            border-radius: 5px;
            background: rgb(0, 48, 151);
        }

        .input {
            font-size: 20px;
            padding-left: 10px;
            width: 200px;
            height: 25px;
            border: none;
            border-radius: 25px;
            transition: all 0.1s ease-in;
            background: rgb(180, 180, 180);
            position: relative;
        }

        .input:focus {
            border: none;
            box-shadow: 0 0 7px rgb(54, 107, 253);
            outline: 2px solid rgb(54, 107, 253);
            transition: all 0.1s ease-in;
            font-size: 15px;
        }

        .input {
            .placeholder {
                visibility: hidden;
            }
        }

        .input:focus::placeholder {
            opacity: 0%;
        }

        .input::placeholder {
            color: black;
            opacity: 50%;
            transition: all 0.5s ease-in;
        }

        .input:focus+.placeholder {
            font-size: 15px;
            transform: translateY(-2.7px) translateX(-6px) scale(0.8);
            background: linear-gradient(to top, rgba(180, 180, 180, 0), rgb(180, 180, 180), rgb(207, 207, 207));
            padding: 0 5px;
            transition: all 0.3s ease-in;
            opacity: 100%;
            border-radius: 100%;
            color: dimgray;
        }

        .input::selection {
            color: white;
            background-color: rgb(54, 54, 54);
        }

        label {
            font-weight: bold;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .input-container {
            position: relative;
        }

        .placeholder {
            position: absolute;
            top: 0;
            left: 10px;
            padding: 0 5px;
            pointer-events: none;
            transition: all 0.3s ease-in;
            color: black;
            opacity: 0%;
        }
    </style>
</head>

<body>
    <center>
        <form>
            <h1>Login</h1>
            <table>
                <tr>
                    <td><label for="un">Username:</label></td>
                    <td class="input-container">
                        <input placeholder="Username" class="input" type="text" id="un">
                        <span class="placeholder">Username</span>
                    </td>
                </tr>
                <tr>
                    <td><label for="pw">Password:</label></td>
                    <td class="input-container">
                        <input placeholder="Password" class="input" type="password" id="pw">
                        <span class="placeholder">Password</span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="right" style="font-size: 10px;">
                        Don't have an account! <a href="signup.html"> Sign up     </a><a href="#" style="font-size: 10px;"> <br>   Forgot Password!</a></td>
                </tr>
                <tr>
                    <td></td>
                    <td align="right"><button type="button" id="logIn" class="button">Log in</button></td>
                </tr>
            </table>
        </form>
    </center>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const usrnm = document.getElementById("un");
            const pswrd = document.getElementById("pw");
            const btn1 = document.getElementById("logIn");

            function checkInputs() {
                if (!usrnm.value || !pswrd.value) {
                    btn1.style.transform = btn1.style.transform === "translateX(-457%)" ? "translateX(0px)" : "translateX(-457%)";
                } else {
                    btn1.style.transform = "translateX(0)";
                }
            }

            usrnm.addEventListener("input", checkInputs);
            pswrd.addEventListener("input", checkInputs);

            btn1.addEventListener("mouseover", checkInputs);

            btn1.addEventListener("click", (event) => {
                event.preventDefault();
                if (usrnm.value && pswrd.value) {
                    console.log('Log In Successful!');
                }
            });
        });
    </script>
</body>

</html>
